<form class="example-form" >
    <mat-card> 
        <mat-card-header>
            <mat-card-title>
                <span class="dinamica">Accede a tus prestamos desde aqui!!!</span>
            </mat-card-title>
        </mat-card-header>
        <br>
        <mat-divider></mat-divider>
        <mat-nav-list>
            <a mat-list-item (click)="changeOption('maturity')" class="list-item">
                <mat-icon fontSet="material-icons-outlined" style="margin-right: 20px; color:#FE0000">payments</mat-icon>
                <span class="matLine">Vencimientos</span>
                <mat-icon style="margin-left: auto;color:#FE0000">keyboard_arrow_right</mat-icon>
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item (click)="changeOption('amount')"  class="list-item">
                <mat-icon fontSet="material-icons-outlined" style="margin-right: 20px;color:#FE0000">credit_card</mat-icon>
                <span class="matLine">Simula tu prestamo</span>
                <mat-icon style="margin-left: auto;color:#FE0000">keyboard_arrow_right</mat-icon>
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item (click)="changeOption('access')" class="list-item">
                <mat-icon fontSet="material-icons-outlined" style="margin-right: 20px;color:#FE0000">account_balance</mat-icon>
                <span class="matLine">Solicita tu prestamo</span>
                <mat-icon style="margin-left: auto;color:#FE0000">keyboard_arrow_right</mat-icon>
            </a>          
        </mat-nav-list>                  
    </mat-card>
</form>
