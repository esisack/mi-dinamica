<div fxLayout="column" fxLayoutAlign="space-around center">
    <div fxLayout="row" fxLayoutAlign="space-around start" fxLayoutGap="20px" style="width: 1024px;">
            <mat-card fxFlex="40" > 
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" >
                    <span fxFlex="90">Dinero disponible</span>
                    <span fxFlex="10"><a><mat-icon>help_outline</mat-icon></a></span> 
                </div>
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" >
                    <span fxFlex="80">$ 0</span>
                    <span fxFlex="20"><a><mat-icon></mat-icon></a></span> 
                </div>
                <br>
                <mat-divider></mat-divider>
                <br>
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" >
                    <span fxFlex="65">En tu cuenta</span>
                    <span fxFlex="15">$ 0</span> 
                    <span fxFlex="10">
                        <button mat-icon-button color="warn" aria-label="Example icon button with a home icon">
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        </button>
                    </span>    
                </div>
                <br>
                <mat-divider></mat-divider>
                <br>
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" >
                    <span fxFlex="65">Tenes un credito disponible por</span>
                    <span fxFlex="15">$ 11.200</span> 
                    <span fxFlex="10">
                        <button mat-icon-button color="warn" aria-label="Example icon button with a home icon">
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        </button>
                    </span>    
                </div>
                <br>
                <mat-divider></mat-divider>
                <br>
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" >
                    <span fxFlex="80">Tu dinero puede crecer</span>
                    <span fxFlex="15">18.5%</span> 
                    <span fxFlex="10">
                        <button mat-icon-button color="warn" aria-label="Example icon button with a home icon">
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        </button>
                    </span>    
                </div>
                <br>
                <mat-divider></mat-divider>
                <br>
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" >
                    <span fxFlex="90">Datos de tu cuenta</span>
                    <span fxFlex="10">
                        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        </button>
                    </span>    
                </div>
                <br>
                <mat-divider></mat-divider>
                <br>
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" >
                    <span fxFlex="90">Ingresar dinero</span>
                    <span fxFlex="10">
                        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        </button>
                    </span>    
                </div>
                <br>
            </mat-card>
            <div class="mat-elevation-z8" fxLayout="column" fxLayoutAlign="strech" fxFlex="60">
                <br>  
                <h3 style="text-align: center;">Actividad de la cuenta</h3>
                <br>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </mat-form-field>
    
                <table mat-table [dataSource]="dataSource">               
                   <!-- Position Column -->
                    <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element"> <mat-icon>monetizacion_on</mat-icon> </td>
                    </ng-container>
                
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Operacion </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Monto </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
                
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>    
    </div> 
</div>
