
    <h3>Podes contar con el dinero de tus liquidaciones inmediatamente!!!</h3>
    <div class="mat-elevation-z8" fxLayout="column" fxLayoutAlign="center stretch"> 
      <br>  
      <h3 style="text-align: center;">Selecciona el monto   - Total :  ${{ total }}</h3>
      <br>
      <table mat-table [dataSource]="dataSource">
        
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null; changeEvent(row)"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null; changeEvent(row)"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="operacionId">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.operacionId}} </td>
          </ng-container>
        

          <ng-container matColumnDef="operacionFecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.operacionFecha}} </td>
          </ng-container>
        

          <ng-container matColumnDef="tipoOperacion">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoOperacion.tipoOperacionNombre}} </td>
          </ng-container>
    
          <ng-container matColumnDef="entidadDestino">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.entidadDestino.nombre}} </td>
          </ng-container>

        <ng-container matColumnDef="monto">
          <th mat-header-cell *matHeaderCellDef> Monto </th>
          <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
        </ng-container>
            
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 	      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      		(click)="selection.toggle(row)">
  	    </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>   
    <br>
    <button (click)="changeOption('confirm')" mat-raised-button  color="primary">Continar</button>
