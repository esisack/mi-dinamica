<form class="example-form" >
    <mat-card> 
        <mat-card-header class="header">
          <mat-card-title>Confirmar ingreso de fondos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <br>             
          <h3>Titular</h3>
          <h1>{{ operacion.entidadDestino.apellido }}</h1>
          <br>
          <h3>Tarjeta</h3>
          <h1>Visa Banco Galicia</h1>
          <br>
          <h3>Tarjeta Nro</h3>
          <h1>4338 3000 1310 0000</h1>
          <br>
          <br>
          <h3>Monto</h3>
          <h1>{{ operacion.monto }}</h1>
          <br>
          <mat-divider></mat-divider>
        </mat-card-content>
          <mat-card-actions  align="end">
          <button (click)="changeOption('cancelar')" mat-stroked-button color="accent" fxFlex="40">
            Cancelar
          </button> 
        <button (click)="changeOption('approved')" mat-raised-button color="primary" fxFlex="40">
              Confirmar
            </button> 
          </mat-card-actions>     
      </mat-card>
</form>
