<form [formGroup]="casesForm" (ngSubmit)="onFormSubmit()" >
    <mat-card> 
        <mat-card-header>
            <mat-card-title>
                <span>Ingresa el monto a retirar</span>
            </mat-card-title>
        </mat-card-header>
        <br>
        <mat-divider></mat-divider>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Monto</mat-label>
            <input matInput type="number" placeholder="Monto" formControlName="monto" 
            [errorStateMatcher]="matcher">
        </mat-form-field>
        <br>
        <br>
        
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px">
            <button mat-raised-button fxFlex="20">$ 500</button>
            <button mat-raised-button fxFlex="20">$ 1000</button>
            <button mat-raised-button fxFlex="20">$ 2000</button>
            <button mat-raised-button fxFlex="20">$ 5000</button>
   
        </div>   
        <br>
        <mat-divider></mat-divider>
        <br>        
        <mat-card-actions align="end">
            <button (click)="changeOption('flow')" mat-raised-button 
                color="primary" fxFlex="40">Continuar</button>
        </mat-card-actions>
    </mat-card>
</form>
