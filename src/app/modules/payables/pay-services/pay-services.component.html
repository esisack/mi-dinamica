<div fxLayout="column" fxLayoutAlign="none center" fxLayoutGap="20px">
    <div class="mat-elevation-z8" style="min-width:700px; max-width: 1024px; margin: auto;"> 
      <br>  
      <h3 style="text-align: center;">Empresas de servicio</h3>
      <br>
      <mat-form-field>
          <mat-label>Filter</mat-label> 
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field> 
      <br>
      <table mat-table [dataSource]="dataSource">
  
          <!-- Position Column -->
          <ng-container matColumnDef="entidudId">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.entidadId}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Cuit </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Compania </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
    
          <!-- Name Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Accion </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-mini-fab color="accent" aria-label="Example icon button with a bookmark icon"
            routerLinkActive="list-item-active" routerLink="/pagar/servicios/operacion">
              <mat-icon>bookmark</mat-icon>
            </button>  
          </td>
        </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
