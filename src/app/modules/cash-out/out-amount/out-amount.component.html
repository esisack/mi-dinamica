<form [formGroup]="casesForm" (ngSubmit)="onFormSubmit()" >
    <mat-card> 
        <mat-card-header>
            <mat-card-title>
                <span>Ingresa el monto a retirar</span>
            </mat-card-title>
        </mat-card-header>
        <br>
        <mat-divider></mat-divider>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Monto</mat-label>
            <input matInput type="number" placeholder="Monto" formControlName="monto" 
            [errorStateMatcher]="matcher" >
            <mat-hint align="end">{{ message }}</mat-hint>
            <mat-error *ngIf="hasError('monto', 'required')">Name is required</mat-error>
        </mat-form-field>
        <br>
        <br>
        <br>
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px">
            <button mat-raised-button fxFlex="20" (click)="changeValue(500)">$ 500</button>
            <button mat-raised-button fxFlex="20" (click)="changeValue(1000)">$ 1000</button>
            <button mat-raised-button fxFlex="20" (click)="changeValue(2000)">$ 2000</button>
            <button mat-raised-button fxFlex="20" (click)="changeValue(5000)">$ 5000</button>
        </div>   
        <br>
        <mat-divider></mat-divider>
        <br>        
        <mat-card-actions align="end">
            <button (click)="changeOption('flow')" mat-raised-button 
                color="primary" fxFlex="40" [disabled]="!casesForm.valid">Continuar</button>
        </mat-card-actions>
    </mat-card>
</form>
