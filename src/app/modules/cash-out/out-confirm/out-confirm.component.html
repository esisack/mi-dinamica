<form class="example-form" >
    <mat-card> 
        <mat-card-header class="header">
          <mat-card-title>Confirmar Transferencia </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <br>             
          <h3>Titular</h3>
          <h1>{{ operacion.entidadDestino.apellido }}</h1>
          <br>
          <h3>CUIT</h3>
          <h1>{{ operacion.entidadDestino.documento }}</h1>
          <br>
          <h3>CBU</h3>
          <h1>1234 5678 9012 3456</h1>
          <br>
          <br>
          <h3>Monto</h3>
          <h1>{{ operacion.monto }}</h1>
          <br>
          <mat-divider></mat-divider>
        </mat-card-content>
          <mat-card-actions  align="end">
          <button (click)="changeOption('cancelar')" mat-stroked-button color="accent" fxFlex="40">
            Cancelar
          </button> 
        <button (click)="changeOption('approved')" mat-raised-button color="primary" fxFlex="40">
              Confirmar
            </button> 
          </mat-card-actions>     
      </mat-card>
  </form>
